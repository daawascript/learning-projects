<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do or not to do?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="title-container row row__center">
        <span class="material-icons md-48">done_all</span>
        <h1>Just do it!</h1>
      </div>
      <div class="title-description-container">
        <p class="title-description">
          Create a project, add a task, write a short description, set a priority and give it a
          deadline.
        </p>
        <p class="title-description__small">You can even add notes or a checklist.</p>
      </div>
      <aside class="sidebar">
        <div class="add-container row row__center" id="add-project">
          <span class="material-icons md-36 add-sign"> add </span>
          <h4 class="add-title">Add Project</h4>
        </div>
      </aside>
      <section class="main-section"></section>
      <!-- <section class="card">
        <h3 class="card-title">Project Title</h3>
        <form class="checkbox">
          <input type="checkbox" id="checkbox-1" />
          <label for="checkbox-1">Checkbox</label>
        </form>
      </section> -->
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
