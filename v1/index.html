<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="display"></div>
    <div class="calculator">
        <button class="btn operand" data-id="0" id="zero">0</button>
        <button class="btn operand" data-id="1" id="one">1</button>
        <button class="btn operand" data-id="2" id="two">2</button>
        <button class="btn operand" data-id="3" id="three">3</button>
        <button class="btn operand" data-id="4" id="four">4</button>
        <button class="btn operand" data-id="5" id="five">5</button>
        <button class="btn operand" data-id="6" id="six">6</button>
        <button class="btn operand" data-id="7" id="seven">7</button>
        <button class="btn operand" data-id="8" id="eight">8</button>
        <button class="btn operand" data-id="9" id="nine">9</button>
        <button class="btn operator" data-id="/" id="div">/</button>
        <button class="btn operator" data-id="*" id="mult">x</button>
        <button class="btn operator" data-id="-" id="sub">-</button>
        <button class="btn operator" data-id="+" id="add">+</button>
        <button class="btn equal" data-id="=" id="equal">=</button>
        <button class="btn clear" data-id="clear" id="clear">C</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
