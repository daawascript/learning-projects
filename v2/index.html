<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="display"></div>
            <div class="result"></div>
        </div>
        <button class="btn non-operator large" id="clear">CE</button>
        <button class="btn non-operator" id="delete">DEL</button>
        <button class="btn operator">รท</button>
        <button class="btn operand">7</button>
        <button class="btn operand">8</button>
        <button class="btn operand">9</button>
        <button class="btn operator">x</button>
        <button class="btn operand">4</button>
        <button class="btn operand">5</button>
        <button class="btn operand">6</button>
        <button class="btn operator">-</button>
        <button class="btn operand">1</button>
        <button class="btn operand">2</button>
        <button class="btn operand">3</button>
        <button class="btn operator">+</button>
        <button class="btn operand">.</button>
        <button class="btn operand">0</button>
        <button class="btn non-operator large" id="equal">=</button>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
